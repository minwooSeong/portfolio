<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>방명록</title>
</head>
<body>
    <h1>방명록</h1>

    <!-- 메시지 작성 폼 -->
    <form method="post" action="/add">
        <input type="text" name="name" placeholder="이름" required>
        <input type="text" name="content" placeholder="메시지" required>
        <input type="password" name="password" placeholder="삭제 비밀번호" required>
        <button type="submit">등록</button>
    </form>

    <hr>

    <!-- 메시지 리스트 출력 -->
    {% for msg in messages %}
        <div>
            <strong>{{ msg.name }}</strong> ({{ msg.created_at.strftime('%Y-%m-%d %H:%M') }})<br>
            {{ msg.content }}
            <form method="post" action="/delete/{{ msg.id }}">
                <input type="password" name="password" placeholder="비밀번호" required>
                <button type="submit">삭제</button>
            </form>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
