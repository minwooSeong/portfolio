<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>방명록 목록</title></head>
<body>
    <h1>📜 남긴 메시지</h1>
    <ul>
        {% for msg in messages %}
            <li>
                <strong>{{ msg.name }}</strong>: {{ msg.content }}<br>
                <small>{{ msg.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                <form action="/delete/{{ msg.id }}" method="POST" style="display:inline;">
                    <button type="submit">삭제</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">메시지 남기기</a>
</body>
</html>
